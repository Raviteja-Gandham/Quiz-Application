<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAmple Login Page</title>
    
    <link rel="stylesheet" href="Login.css">    <!-- External File from Login.css -->

</head>
<body>
    <div class="Reg-box">
        <form action="user_register" method="post" id="registrationForm">
            <h2>Candidate Registration</h2>
            <input type="email" id="username" name="username" placeholder="E-mail ID" minlength="4" required> <br>
            <input type="password" id="password" name="password" placeholder="password" minlength="8" required> <br>
            <input type="password" id="re-password" name="re-password" placeholder="Re-enter Password" minlength="8" required> <br>
            <button type="submit" id="btn">Register</button>   <br><br>
            <label for="login"><a href="LoginForm.html" class="login">Login ?</a> Exist User</label> <br> <br>
            <label for="forgot-password"><a href="ForgotPassword.html" class="forgot-password">Forgot Password?</a></label>
        </form>
    </div>
    <script>
        // Add a listener for the form submission
        document.getElementById("registrationForm").addEventListener("submit", function(event) {

        	// Prevent the form from submitting by default
            event.preventDefault();

            // Add any additional validations here if necessary
            const password = document.getElementById("password").value;
            const rePassword = document.getElementById("re-password").value;

            if (password == rePassword) {

            	// Display the success message
                alert("Registration successful! You may now log in.");
             // Redirect to the login page after showing the popup
             	this.submit();
             	return;
                window.location.href = "LoginForm.html"; 
                
            }else{
            	alert("Passwords do not match! Please try again.");
            	}
        }); 
    </script>
</body>
</html>
