<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <style>
        #spinners{
            text-align: center;
        }
        button{
            padding: 10px;
            border-radius: 5px;
            color: white;
            background-color: black;
            cursor: pointer;
            font-weight: bold;
            transform: translate(160%);
            font-size: large;
            opacity: 0.4;  
        }
        @media (max-width: 768px) { /* use to create a responsive webpage*/
            button{
                transform: translate(23%);  /* To Transform the content (To shift the place) */
            }
        }
        form{
            transform: translate(0%,100%);  /* To Transform the content (To shift the place) (x-axis,y-axis)*/
        }
    </style>
</head>
<body>
  <form id="takeExam">  
    <div class="container mt-5" id="spinners">
    
        <div class="spinner-grow text-muted"></div>
        <div class="spinner-grow text-primary"></div>
        <div class="spinner-grow text-success"></div>
        <div class="spinner-grow text-info"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text-danger"></div>
        <div class="spinner-grow text-secondary"></div>
        <div class="spinner-grow text-dark"></div>
        <div class="spinner-grow text-light"></div>
      </div>

      <div class="container mt-5">
        <button type="submit">Click Here To Take the Exam ... <span class="spinner-border spinner-border-sm"></span></button>
     </div>
</form>
     <script>
       
        // Add a listener for the form submission
        document.getElementById("takeExam").addEventListener("submit", function(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Show a confirmation dialog
            const confirmation = confirm("Are you sure you want to proceed to the exam?");
            
            // If the user confirms, redirect to the quiz page
            if (confirmation) {
                window.location.href = "Quiz_Instruction1.html";
            }
            // If the user cancels, do nothing (stay on the same page)
        });
    </script>
    
</body>
</html>
